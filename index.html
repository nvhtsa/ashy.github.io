<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Change tab title -->
    <title>ashy.lol</title>

    <!-- Change favicon (.ico) -->
    <link rel="icon" href="assets/img/favicon.ico" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Video background -->
    <video
      id="bgVideo"
      class="bg-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    >
      <source src="assets/media/background.mp4" type="video/mp4" />
    </video>

    <div class="overlay"></div>

    <main class="content">
      <!-- Logo -->
      <img class="logo" src="assets/img/logo.png" alt="Logo" />

      <!-- Link row -->
      <nav class="links" aria-label="Social links">
        <a class="link" href="https://twitch.tv/suckers" target="_blank" rel="noreferrer">
          <img src="assets/icons/twitch.svg" alt="" />
          <span>Twitch</span>
        </a>

        <span class="pipe">|</span>

        <a class="link" href="https://youtube.com/@thrashas" target="_blank" rel="noreferrer">
          <img src="assets/icons/youtube.svg" alt="" />
          <span>YouTube</span>
        </a>

        <span class="pipe">|</span>

        <a class="link" href="https://tiktok.com/@disaster" target="_blank" rel="noreferrer">
          <img src="assets/icons/tiktok.svg" alt="" />
          <span>TikTok</span>
        </a>

        <span class="pipe">|</span>

        <a class="link" href="https://x.com/temptest" target="_blank" rel="noreferrer">
          <img src="assets/icons/x.svg" alt="" />
          <span>X</span>
        </a>

        <span class="pipe">|</span>

        <a class="link" href="https://soundcloud.com/ashy" target="_blank" rel="noreferrer">
          <img src="assets/icons/soundcloud.svg" alt="" />
          <span>SoundCloud</span>
        </a>

        <span class="pipe">|</span>

        <a class="link" href="mailto:test@email.com">
          <img src="assets/icons/mail.svg" alt="" />
          <span>Contact</span>
        </a>
      </nav>

      <div class="controls">
        <button id="muteVideoBtn" class="btn" type="button">Unmute Video</button>
        <button id="musicBtn" class="btn" type="button">Play Music</button>
      </div>

      <audio id="bgMusic" loop preload="auto">
        <source src="assets/media/music.mp3" type="audio/mpeg" />
      </audio>

      <p class="hint">Browsers require a click before playing audio with sound.</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
